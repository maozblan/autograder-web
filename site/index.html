<!DOCTYPE html>
<html class='no-brightness-selection' lang='en-US'>
    <head>
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta name='color-scheme' content='dark light'>

        <title>EduLinq Autograder</title>

        <link rel='icon' href='images/favicon.png'>
        <link rel='stylesheet' href='css/edulinq-icon-sheet.css'>
        <link rel='icon-sheet' href='images/edulinq-icon-sheet.svg'>

        <link rel='stylesheet' href='css/vendor/normalize.css'>
        <link rel='stylesheet' href='css/style.css'>

        <script type='module' src='js/main.js'></script>
    </head>
    <body>
        <div class='page primary-color'>
            <div class='header primary-accent-color'>
                <div class='nav'>
                    <div class='nav-item' data-target='home'>
                        <a href='#'>
                            <div class='nav-link'>
                                <div>
                                    <svg class='light-only' role='img' aria-labelledby='home-label'>
                                        <use href="images/edulinq-icon-sheet.svg#icon-home-light"></use>
                                    </svg>
                                    <svg class='dark-only' role='img' aria-labelledby='home-label'>
                                        <use href="images/edulinq-icon-sheet.svg#icon-home-dark"></use>
                                    </svg>
                                </div>
                                <span id='home-label'>Home</span>
                            </div>
                        </a>
                    </div>
                    <div class='nav-item' data-target='courses'>
                        <a href='#courses'>
                            <div class='nav-link'>
                                <div>
                                    <svg class='light-only' role='img' aria-labelledby='courses-label'>
                                        <use href="images/edulinq-icon-sheet.svg#icon-courses-light"></use>
                                    </svg>
                                    <svg class='dark-only' role='img' aria-labelledby='courses-label'>
                                        <use href="images/edulinq-icon-sheet.svg#icon-courses-dark"></use>
                                    </svg>
                                </div>
                                <span id='courses-label'>Courses</span>
                            </div>
                        </a>
                    </div>
                    <div class='nav-item' data-target='server'>
                        <a href='#server'>
                            <div class='nav-link'>
                                <div>
                                    <svg class='light-only' role='img' aria-labelledby='server-label'>
                                        <use href="images/edulinq-icon-sheet.svg#icon-server-light"></use>
                                    </svg>
                                    <svg class='dark-only' role='img' aria-labelledby='server-label'>
                                        <use href="images/edulinq-icon-sheet.svg#icon-server-dark"></use>
                                    </svg>
                                </div>
                                <span id='server-label'>Server</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class='page-branding'>
                    <div>
                        <svg class='light-only' role='img' aria-labelledby='logo-label'>
                            <use href="images/edulinq-icon-sheet.svg#icon-logo-light"></use>
                        </svg>
                        <svg class='dark-only' role='img' aria-labelledby='logo-label'>
                            <use href="images/edulinq-icon-sheet.svg#icon-logo-dark"></use>
                        </svg>
                    </div>
                    <span id='logo-label'>LynxGrader</span>
                </div>
                <div class='user-info'>
                    <div class='current-user'>
                    </div>
                    <div class='bright-mode-toggle'>
                        <div>
                            <svg class='selector light light-only icon' role='img' aria-labelledby='moon-label'>
                                <title id='moon-label'>Toggle light mode</title>
                                <use href="images/edulinq-icon-sheet.svg#icon-moon-light"></use>
                            </svg>
                            <svg class='selector dark dark-only icon' role='img' aria-labelledby='sun-label'>
                                <title id='sun-label'>Toggle dark mode</title>
                                <use href="images/edulinq-icon-sheet.svg#icon-sun-dark"></use>
                            </svg>
                        </div>
                    </div>
                    <div class='login-area'>
                    </div>
                </div>
            </div>

            <div class='page-body'>
                <div class='content'>
                </div>
            </div>

            <div class='footer primary-accent-color'>
                <div class='left'>
                    <span>Â©2025 EduLinq</span>
                </div>
                <div class='middle'>
                </div>
                <div class='right'>
                    <a href='https://discord.gg/xRxdbWqtWS' aria-label='Join us on Discord'>
                        <div>
                            <svg class='light-only icon' aria-hidden='true' focusable='false'>
                                <use href="images/edulinq-icon-sheet.svg#icon-discord-light"></use>
                            </svg>
                            <svg class='dark-only icon' aria-hidden='true' focusable='false'>
                                <use href="images/edulinq-icon-sheet.svg#icon-discord-dark"></use>
                            </svg>
                        </div>
                    </a>
                    <a href='https://github.com/edulinq' aria-label='See our work on GitHub'>
                        <div>
                            <svg class='light-only icon' aria-hidden='true' focusable='false'>
                                <use href="images/edulinq-icon-sheet.svg#icon-github-light"></use>
                            </svg>
                            <svg class='dark-only icon' aria-hidden='true' focusable='false'>
                                <use href="images/edulinq-icon-sheet.svg#icon-github-dark"></use>
                            </svg>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
